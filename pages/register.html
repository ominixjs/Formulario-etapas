<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>

    <link rel="stylesheet" href="../src/css/global.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="#" class="myNameTag">Ominixjs</a>

        <ul class="navbar-list-social">
          <li>
            <a href="#"><i class="fi fi-brands-github"></i></a>
          </li>
          <li>
            <a href="#"><i class="fi fi-brands-instagram"></i></a>
          </li>
        </ul>
      </nav>
    </header>

    <!--  -->
    <main class="container">
      <form action="#" class="form-register" id="form_register">
        <div class="list-steps-progress">
          <div class="circle-step step1-completed">1</div>
          <div class="circle-step step2-completed">2</div>
          <div class="circle-step step3-completed">3</div>
          <div class="circle-step step4-completed">4</div>
        </div>

        <div class="steps-flex">
          <div class="step step1">
            <h2>Complete os Campos</h2>
            <label for="full_name">Nome Completo:*</label>
            <input
              type="text"
              name="full_name"
              class="input-data"
              id="full_name"
              value="Carlos"
              reuired
            />
            <label for="email">Email:*</label>
            <input
              type="text"
              name="email"
              class="input-data"
              id="email"
              value="e@g.com"
              required
            />
            <label for="phone">Telefone:</label>
            <input type="text" name="phone" class="input-data" id="phone" />
            <div class="check-area" style="margin-top: 0.5rem">
              <input
                type="radio"
                name="radio-genero"
                class="input-radio"
                id="female"
              />
              <label for="female">Feminino</label>
            </div>
            <div class="check-area">
              <input
                type="radio"
                name="radio-genero"
                class="input-radio"
                id="male"
              />
              <label for="male">Masculino</label>
            </div>
            <div class="flex-buttons">
              <button type="submit" class="button-progress" id="button_next">
                Próximo
              </button>
              <a href="../index.html"
                ><button type="button" class="button-cancel">
                  Cancelar
                </button></a
              >
            </div>
          </div>
          <div class="step step2 hide">
            <label for="verifi_code">Insira o codigo:</label>
            <input
              type="text"
              name="verifi-code"
              class="input-data"
              id="verifi_code"
              maxlength="7"
              placeholder="xxx xxx"
            />
            <p class="txt-help">
              ! Verfique sua caixa de mensagem de
              <span>Email</span>
            </p>

            <div class="flex-buttons">
              <button type="submit" class="button-progress" id="button_next">
                Próximo
              </button>
              <a href="../index.html"
                ><button type="button" class="button-cancel">
                  Cancelar
                </button></a
              >
            </div>
          </div>
          <div class="step step3 hide">
            <label for="cpf">CPF:</label>
            <input
              type="text"
              name="cpf"
              class="input-data"
              id="cpf"
              maxlength="14"
              placeholder="___.___.___-__"
            />

            <div class="flex-buttons">
              <button type="submit" class="button-progress" id="button_next">
                Finalizar
              </button>
              <button type="button" class="button-cancel">Cancelar</button>
            </div>
          </div>
          <div class="step step4 hide">
            <label for="verifi-code">Insira o codigo:</label>
            <input
              type="text"
              name="verifi-code"
              class="input-data"
              id="verifi-code"
              placeholder="xxx xxx"
            />

            <div class="flex-buttons">
              <button type="submit" class="button-success" id="button_next">
                Finalizar
              </button>
              <button type="button" class="button-cancel">Cancelar</button>
            </div>
          </div>
        </div>
        <p
          id="txt_erros"
          style="
            color: red;
            font-size: 14px;
            text-align: left;
            width: 100%;
            padding-inline: 100px;
          "
        ></p>
        <hr />

        <p class="link-register">
          Se você já possui acesso, então
          <a href="pages/register.html">Acessar minha conta</a>
        </p>
      </form>
    </main>

    <script src="../src/register.js"></script>
  </body>
</html>
